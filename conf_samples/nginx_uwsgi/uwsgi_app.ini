[uwsgi]
  master = true
  no-orphans = true
  autoload = true
  socket = /var/run/uwsgi/givecamp.sock
  touch-reload = /var/www/givecamp/reload

  uid=emma
  gid=emma

  chdir = /var/www/givecamp/back
  home = /var/www/givecamp/back
  virtualenv = /var/www/givecamp/venv
  module = givecamp.uwsgi
  env = DJANGO_SETTINGS_MODULE=settings
  logto = /var/log/uwsgi/app/givecamp.log
